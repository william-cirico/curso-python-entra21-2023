<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <h1 class="text-center my-3 text-uppercase">Taskly <i class="bi bi-clipboard-check text-primary"></i></h1>
    <div class="container">
        <div class="card p-3">
            <form id="taskForm" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="descriptionInput" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descriptionInput" required>
                        <div class="invalid-feedback">
                            Por favor, informe uma descrição válida.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="expirationDateInput" class="form-label">Data de Expiração</label>
                        <input type="date" class="form-control" id="expirationDateInput" required>
                        <div class="invalid-feedback">
                            Por favor, informe uma data de expiração válida.
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </form>
            <hr>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Pesquisar..." id="searchInput">
                <i class="bi bi-search input-group-text"></i>
            </div>
            <button id="toggleCompletedButton" class="btn btn-light align-self-md-end mb-3" data-showing-completed="true"><i class="bi bi-eye-slash"></i> Esconder tarefas
                concluídas</button>
            <ul class="list-group">
                <li class="list-group-item active">
                    <h2 class="fs-5 mb-0">Tarefas</h2>
                </li>
                <li class="list-group-item text-center" id="emptyMessage">
                    Não há tarefas cadastradas.
                </li>
            </ul>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success"></i>&nbsp;
                <strong class="me-auto">Sucesso!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Uma nova tarefa foi criada com sucesso!
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>

</html>
